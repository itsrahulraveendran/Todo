{% extends 'base.html'%}
{% block content %}
<div class="container-fluid">
     <div class="row">
         <div class="banner">
             <div class="banner-text">
                 <h1>ADD TASKS TO TODO</h1>
             </div>
         </div>
     </div>
</div>
<div class="container">
    <div>
        <h1 style="color:green">
            MAKE YOUR TASKS HERE!
        </h1>
    </div>
        <div class="row">
                <div class="col-md-6">
                <form method="POST" class="p-3 shadow">
                 {% csrf_token %}
                    <div class="form-group">
                     <input type="text"  class="form-control" name="task" placeholder="Enter the task name">
                 </div>
                <div class="form-group">
                <input type="text" class="form-control" name="priority" placeholder="Enter the priority">
                </div>
                 <div>
                     <input type="text" class="form-control" name="discription" placeholder="Enter what you want to do!">
                     <input type="date" class="form-control" name="date" >
                 </div><br>

                <input type="submit" class="btn btn-success">
                </form>
                </div>
          <div class="col-md-6">
              {% for i in Task %}
              <div class="card shadow">
                  <div class="card-body">
                      <h4 class="card-title">{{i.name}}</h4>
                      <p><b>Task:{{i.priority}}</b></p>
                      <p><b>{{i.discription}}</b></p>
                      <p><b>{{i.date}}</b></p>
                      <a class="btn btn-success" href="{% url 'delete' i.id %}">Done</a>
                      <a class="btn btn-warning" href="{% url 'update' i.id %}">update</a>
                  </div>
              </div>
              <br>
              {% endfor %}
          </div>
        </div>
</div>
<h4 style="color:blue">
<!--<div>-->
<!--    {% for i in Task %}-->
<!--    {{i.name}}-->
<!--    {{i.priority}}<br>-->
<!--    {% endfor %}-->
<!--</div>-->
</h4>
{% endblock %}
